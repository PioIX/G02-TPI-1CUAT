<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comenzar</title>
  <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="static/comenzar.css">
</head>
<body>
  {% block content %}
  <div class="column is-4 is-offset-4">
      <h1 class="title">Iniciar Sesión</h1>
      <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/juego">
            <div class="field">
                <div class="control">
                    <label for="nombre">Nombre</label>
                    <input id="nom" class="input is-large" type="text" name="nombre" placeholder="Ingrese un nombre" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label for="contraseña">Contraseña</label>
                    <input id="con" class="input is-large" type="password" name="contraseña" placeholder="Contraseña" required>
                </div>
            </div>
          <br>
          <script>
            function validar(lista){
              nom = document.getElementById("nom").value;
              con = document.getElementById("con").value;
              datosAValidar = (nom, con);
              console.log(datosAValidar);
              usuarioEncontrado = 0;
              for i in lista{
                if (i == datosAValidar){
                  document.getElementById("formIniciarSesion").submit();
                  usuarioEncontrado = 1;
                }
              }
              if (usuarioEncontrado == 0){
                alert("El usuario o contraseña ingresados son incorrectos");
              }
            }
          </script>
          <input type="button" value="Iniciar Sesión" onclick="validar({{listaUsuarios}})">
        </form>
        <br><br>
        <label>¿No tenés cuenta? <a href="https://tpi-1cuat-lanzani-ojea-vega-y-villarroel.catalinavega6.repl.co/registro">Registrate</a></label>
      </div>
  {% endblock %}
</body>
</html>
